<div *ngIf="genres">
  <ul class="list-group" >
    <li class="list-group-item" *ngFor="let genre of genres">{{genre.name}}</li>
  </ul>
  <div class="list">
    <div class="button">Generate</div>
  </div>
  <a class="advanced" href="#"><span>Advanced</span></a>
</div>
<div *ngIf="characters">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let character of characters">{{character.name}}</li>
  </ul>
  <div class="list">
    <div class="button">Generate</div>
  </div>
  <a class="advanced" href="#"><span>Advanced</span></a>
</div>
<div *ngIf="hints">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let hint of hints">{{hint.type}}</li>
  </ul>
  <div class="list">
    <div class="button">Generate</div>
  </div>
  <a class="advanced" href="#"><span>Advanced</span></a>
</div>
